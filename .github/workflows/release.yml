name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2

      - name: Validate installer script syntax
        run: bash -n scripts/install.sh

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --tests --locked

  publish:
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2

      - name: Validate installer script syntax
        run: bash -n scripts/install.sh

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package release archive
        run: |
          cp target/release/dropt dropt
          chmod +x dropt
          tar -czf dropt-linux-x86_64.tar.gz dropt

      - name: Generate checksums
        run: sha256sum dropt-linux-x86_64.tar.gz > checksums.txt

      - name: Publish GitHub release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            scripts/install.sh
            dropt-linux-x86_64.tar.gz
            checksums.txt
